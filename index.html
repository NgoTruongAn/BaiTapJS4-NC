<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Bài tập tìm ngày</h3>
      <div class="form-group">
        <label for="">Nhập vào ngày</label>
        <input
          type="text"
          name=""
          id="day"
          class="form-control"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập vào tháng</label>
        <input
          type="text"
          name=""
          id="month"
          class="form-control"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập vào năm</label>
        <input
          type="text"
          name=""
          id="year"
          class="form-control"
          placeholder=""
        />
      </div>

      <button id="handleDay">Kết quả</button>
      <div id="resultDay"></div>

      <h3>Bài tập tìm ngày của tháng/năm</h3>
      <div class="form-group">
        <label for="">Nhập vào tháng</label>
        <input
          type="text"
          name=""
          id="month2"
          class="form-control"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập vào năm</label>
        <input
          type="text"
          name=""
          id="year2"
          class="form-control"
          placeholder=""
        />
      </div>

      <button id="handleDay2">Kết quả</button>
      <div id="resultDay2"></div>

      <h3>Bài tập cách đọc số có 3 chữ số</h3>
      <div class="form-group">
        <label for="">Nhập số có 3 chữ số cần đọc</label>
        <input type="text" name="" id="number" class="form-control" placeholder="">
      </div>
      <button id="readNumber">Kết quả</button>
  
      <div id="resultReadNumber"></div>

      <h3>Bài tập tọa độ</h3>
      <div class="form-group">
        <label style="color: blue;" for="">Nhập tên sinh viên thứ nhất</label>
        <input type="text" name="" id="ten1" class="form-control" placeholder="">
        <label style="color: blue;" for="">Nhập vào tọa độ x sinh viên thứ nhất</label>
        <input type="text" name="" id="x1" class="form-control" placeholder="">
        <label style="color: blue;" for="">Nhập vào tọa độ y sinh viên thứ nhất</label>
        <input type="text" name="" id="y1" class="form-control" placeholder="">
        <label style="color: red;" for="">Nhập vào tên sinh viên thứ hai</label>
        <input type="text" name="" id="ten2" class="form-control" placeholder="">
        <label style="color: red;" for="">Nhập vào tọa độ x sinh viên thứ hai</label>
        <input type="text" name="" id="x2" class="form-control" placeholder="">
        <label style="color: red;" for="">Nhập vào tọa độ y sinh viên thứ hai</label>
        <input type="text" name="" id="y2" class="form-control" placeholder="">
        <label style="color: chocolate;" for="">Nhập tên sinh viên thứ ba</label>
        <input type="text" name="" id="ten3" class="form-control" placeholder="">
        <label style="color: chocolate;" for="">Nhập vào tọa độ x sinh viên thứ ba</label>
        <input type="text" name="" id="x3" class="form-control" placeholder="">
        <label style="color: chocolate;" for="">Nhập tọa độ y sinh viên thứ ba</label>
        <input type="text" name="" id="y3" class="form-control" placeholder="">
      </div>
      <p>Với Tọa độ trường mặc định cho là x = 1, y = 2</p>
      <button id="readSinhVien">Kết quả</button>
  
      <div id="resultReadSinhVien"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
